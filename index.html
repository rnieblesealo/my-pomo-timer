<!doctype html>

<html>

<head>
  <meta charset="utf-8">

  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- link css -->
  <link rel="stylesheet" href="style.css">

  <!-- link big shoulders text font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

  <audio src="assets/sounds/click.wav" id="sfx-click"></audio>

  <div class="timer">
    <div id="timer-border">
      <div id="timer-center">

        <div class="hidden" id="streak">
          <div class="timer-text status-text" id="streak-text">
            0
          </div>

          <i class="fa-solid fa-fire fa-2x status-icon"></i>
        </div>

        <div class="timer-text" id="timer-time-text">
          25:00
        </div>

        <div id="status">
          <div id="timer-circles">
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
          </div>
          <div class="timer-text status-text" id="timer-status-text">
            work
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="menu-buttons">
    <button type="play-pause" onclick="onPausePlayClick()">
      <i class="fa-solid fa-pause fa-3x" id="play-pause-icon"></i>
    </button>
    <button type="skip" onclick="onSkipClick()">
      <i class="fa-solid fa-forward-step fa-3x"></i>
    </button>
  </div>

  <div class="menu menu-hidden" id="settings-menu">
  </div>

  <i id="settings" class="fa-solid fa-gear fa-3x"></i>

  <!-- link js -->
  <script src="index.js"></script>

</body>

</html>
