<!doctype html>

<html>

<head>
  <meta charset="utf-8">

  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- link css -->
  <link rel="stylesheet" href="style.css">

  <!-- link big shoulders text font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

  <div class="timer">
    <div id="timer-border">
      <div id="timer-center">

        <div class="timer-text" id="timer-time-text">
          25:00
        </div>
        <div id="timer-circles">
          <i class="fa-solid fa-circle timer-circle-hollow"></i>
          <i class="fa-solid fa-circle timer-circle-hollow"></i>
          <i class="fa-solid fa-circle timer-circle-hollow"></i>
          <i class="fa-solid fa-circle timer-circle-hollow"></i>
        </div>
        <div class="timer-text" id="timer-status-text">
          work
        </div>

      </div>
    </div>
  </div>

  <div class="menu-buttons">
    <button type="pause">
      <i class="fa-solid fa-pause fa-3x"></i>
    </button>
    <button type="fast-forward">
      <i class="fa-solid fa-forward-step fa-3x"></i>
    </button>
  </div>

  <!-- link js -->
  <script src="index.js"></script>

</body>

</html>
