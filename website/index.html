<!doctype html>

<html>

<head>
  <meta charset="utf-8">

  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- link css -->
  <link rel="stylesheet" href="style.css">

  <!-- link big shoulders text font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

  <audio src="../assets/sounds/click.wav" id="sfx-click"></audio>

  <div class="timer">
    <div id="timer-border">
      <div id="timer-center">

        <div class="hidden" id="streak">
          <div class="timer-text status-text" id="streak-text">
            0
          </div>

          <i class="fa-solid fa-fire fa-2x status-icon"></i>
        </div>

        <div class="timer-text" id="timer-time-text">
          25:00
        </div>

        <div id="status">
          <div id="timer-circles">
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
            <i class="fa-solid fa-circle timer-circle timer-circle-hollow"></i>
          </div>
          <div class="timer-text status-text" id="timer-status-text">
            work
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="menu-buttons">
    <button type="play-pause" class="reactive-button" onclick="onPausePlayClick()">
      <i class="fa-solid fa-pause fa-3x" id="play-pause-icon"></i>
    </button>
    <button type="skip" class="reactive-button" onclick="onSkipClick()">
      <i class="fa-solid fa-forward-step fa-3x"></i>
    </button>
  </div>

  <div class="menu menu-hidden" id="settings-menu">

    <div class="time-input">
      <div class="time-input-text">
        Work
      </div>
      <div class="time-input-slots" id="work-inputs">
        <input type="text" class="input-tile" value="2">
        <input type="text" class="input-tile" value="5">
        <div class="time-input-colon">:</div>
        <input type="text" class="input-tile" value="0">
        <input type="text" class="input-tile" value="0">
      </div>
    </div>

    <div class="time-input">
      <div class="time-input-text">
        Rest
      </div>
      <div class="time-input-slots" id="rest-inputs">
        <input type="text" class="input-tile" value="0">
        <input type="text" class="input-tile" value="5">
        <div class="time-input-colon">:</div>
        <input type="text" class="input-tile" value="0">
        <input type="text" class="input-tile" value="0">
      </div>
    </div>

    <div class="time-input">
      <div class="time-input-text">
        Long Rest
      </div>
      <div class="time-input-slots" id="long-rest-inputs">
        <input type="text" class="input-tile" value="1">
        <input type="text" class="input-tile" value="5">
        <div class="time-input-colon">:</div>
        <input type="text" class="input-tile" value="0">
        <input type="text" class="input-tile" value="0">
      </div>
    </div>

    <div class="settings-controls">

      <button type="reset" class="reactive-button" onclick="resetSettings()">
        <i class="fa-solid fa-arrow-rotate-left fa-1x"></i>
      </button>

      <button type="apply" class="reactive-button" onclick="applySettings()">
        <i class="fa-solid fa-check fa-1x"></i>
      </button>

    </div>

  </div>

  <i id="settings" class="fa-solid fa-gear fa-3x"></i>

  <!-- link js -->
  <script src="index.js"></script>

</body>

</html>
