<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- link css -->
  <link rel="stylesheet" href="timer.css">

  <!-- link big shoulders text font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="flex-center red-bg">

  <!-- link sound effect(s) -->
  <audio src="../assets/sounds/click.wav" id="sfx-click"></audio>

  <div id="timer" class="flex-center box-aspect">
    <div id="timer-circle-bg" class="flex-center box-aspect rounded green-bg">
      <div id="timer-circle-fg" class="flex-center box-aspect rounded white-bg">
        <div id="streak" class="flex-center flex-align-row">
          <div class="small-faded-text"><i class="fa-solid fa-fire"></i></div>
          <div id="streak-text" class="fit-text small-faded-text">0</div>
        </div>
        <div id="timer-text" class="flex-center fit-text big-text">25:00</div>
        <div id="intervals" class="flex-center flex-align-row">
          <div class="interval-circle-hollow"><i class="fa-solid fa-circle fa-1x"></i></div>
          <div class="interval-circle-hollow"><i class="fa-solid fa-circle fa-1x"></i></div>
          <div class="interval-circle-hollow"><i class="fa-solid fa-circle fa-1x"></i></div>
          <div class="interval-circle-hollow"><i class="fa-solid fa-circle fa-1x"></i></div>
        </div>
      </div>
    </div>
  </div>

  <div id="timer-buttons" class="flex-center">
    <button type="play-pause" class="timer-button">
      <i class="fa-solid fa-pause fa-2x"></i>
    </button>
    <button type="skip" class="timer-button">
      <i class="fa-solid fa-forward-step fa-2x"></i>
    </button>
  </div>

  <!-- link javascript -->
  <script src="timer.js"></script>

</body>

</html>
